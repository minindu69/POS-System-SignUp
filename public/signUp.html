<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/images/sign-up.png" sizes="16x16">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sign Up | POS-firebase</title>
</head>
<body>
    
    <header>
        <p>Sign Up</p>
    </header>

    <main>
        <section>
            <form action="#" method="#">

                <div class="email-div">
                    <div class="email-section">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <ul id="emailTips">
        
                        </ul>
                    </div>
                </div>

                <div>
                    <div class="pwd-Section">
                        <input type="password" id="password" placeholder="Password">
                        <div id="icon-div">
                            <div id="icon"></div>
                        </div>
                    </div>
                    <div>
                        <ul id="passwordTips">
                            
                        </ul>
                    </div>
                </div>

                <div class="btn-div">
                    <button type="submit" id="btn">Submit</button>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hi_Users. All rights reserved.</p>
    </footer>

</body>
</html>
